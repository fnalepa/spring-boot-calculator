<!DOCTYPE html>
<html lang="cs">
    <head>
        <title>Úvěrová kalkulačka</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Expres půjčku schválíme online do 5 minut</h1>
            <div class="row">
                <div class="col-8">
                    
                    <form id="loan-calculator-form" action="calculator/getLoanInfoData">
                        <div class="form-group">
                            <label for="amount">Kolik si chci půjčit</label>
                            <div class="row">
                                <div class="col-4">
                                    <input id="amount-slider" data-slider-id="amount-slider" type="text" data-slider-min="20000" data-slider-step="10000" data-slider-max="800000" data-slider-value="100000"/>                                
                                </div>
                                <div class="col-4">
                                    <input id="amount" class="form-control" required name="amount" type="number" min="20000" max="800000" step="10000" value="100000"> <strong>Kč</strong>
                                </div>
                            </div>  
                            <div class="row">
                                <div class="col-2 text-lighter">
                                    20 000 Kč
                                </div>
                                <div class="col-2 text-right text-lighter">
                                    800 000 Kč
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="term">Na jak dlouho</label>
                            <div class="row">
                                <div class="col-4">
                                    <input id="term-slider" data-slider-id="term-slider" type="text" data-slider-min="24" data-slider-step="1" data-slider-max="96" data-slider-value="96"/>
                                </div>
                                <div class="col-4">
                                    <input id="term" class="form-control" required name="term" type="number" min="24" max="96" step="1" value="96"> <strong>měsíců</strong>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 text-lighter">
                                    24 měsíců
                                </div>
                                <div class="col-2 text-right text-lighter">
                                    96 měsíců
                                </div>
                                <div class="col-4 text-lighter">
                                    Počet let: <span class="term-years">8</span>
                                </div>
                            </div>                            
                        </div>   
                        <div class="form-group">
                            <label for="insured-loan">Pojištění proti neschopnosti půjčku splácet</label>
                            <div class="form-check form-check-inline">
                                <input name="insured" class="form-check-input" type="radio" id="insured-loan" value="1">
                                <label class="form-check-label" for="insured-loan">S pojištěním</label>                            
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="insured" class="form-check-input" type="radio" id="not-insured-loan" value="0" checked>
                                <label class="form-check-label" for="not-insured-loan">Bez pojištění</label>                            
                            </div>                  
                        </div>
                        <input type="submit" style="display: none;">
                    </form>
                    <p>Úroková sazba od <strong><span class="interest-rate"></span> %</strong>, RPSN od <strong><span class="apr"></span> %</strong>, pojištění <strong><span class="insurance"></span> Kč/měsíčně</strong>, poplatek za sjednání online <strong>0 Kč</strong>, celkem zaplatíte <strong><span class="total-amount"></span> Kč</strong>.</p>
                </div>
                <div class="col-4">
                    <h2 class="text-center">Měsíčně zaplatíte</h2>
                    <p class="text-center text-large"><span class="monthly-payment"></span> Kč</p>
                </div>
            </div>            
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
        <script src="js/calculator_scripts.js"></script>
        <script>
            $(document).ready(function(){
                Calculator.init();
            });            
        </script>
    </body>
</html>
